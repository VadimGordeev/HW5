<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero area</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <img class="header_logo" src="./headerlogo.svg" alt="logo">
        <div class="header_menu">
            <div class="header_menu_item1">
                <span class="header_menu_item_text">Home</span>
                <img class="header_menu_item_button" src="./button.svg" alt="button">
            </div>
            <div class="header_menu_item2">
                <span class="header_menu_item_text">About</span>
                <img class="header_menu_item_button" src="./button.svg" alt="button">
            </div>
            <div class="header_menu_item3">
                <span class="header_menu_item_text">Product</span>
                <img class="header_menu_item_button" src="./button.svg" alt="button">
            </div>
            <div class="header_menu_item4">
                <span class="header_menu_item_text">blog</span>
                <img class="header_menu_item_button" src="./button.svg" alt="button">
            </div>
            <div class="header_menu_item5">
                <span class="header_menu_item_text">shop</span>
                <img class="header_menu_item_button" src="./button.svg" alt="button">
            </div>
            <div class="header_menu_item6">
                <span class="header_menu_item_text">Contact us</span>
            </div>
        </div>
        <img class="header_search" src="./search.svg" alt="search">
        <img class="header_shop" src="./shop.svg" alt="shop">
        <img class="header_account" src="./account.svg" alt="account">
    </header>
    <main class="hero">
        <div class="hero_group1">
            <p class="hero_group1_p1">Favorite brands</p>
            <div class="hero_group1_text">
                <span class="hero_group1_text_span">An exciting place</span>
                <p class="hero_group1_text_p2">for the whole family to shop.</p>
            </div>
            <p class="hero_group1_p3">The standard chunk of Lorem Ipsum used since the 1500s is reproduced below for those interested.</p>
            <button class="hero_group1_button">Shop Now</button>
            <span class="hero_group1_price1">$ 249.99</span>
            <span class="hero_group1_price2">$ 249.99</span>
            <img class="hero_group1_img" src="./img1.png" alt="product">
        </div>
        <div class="hero_group2">
            <img class="hero_group2_img1" src="./logo1.png" alt="logo1">
            <img class="hero_group2_img2" src="./logo2.png" alt="logo2">
            <img class="hero_group2_img2" src="./logo3.png" alt="logo3">
            <img class="hero_group2_img3" src="./logo4.png" alt="logo4">
        </div>
    </main>
</body>
</html>
